<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
  
    h1 {
      margin: 20px 0;
    }
  
    .map-container {
      position: relative;
      display: inline-block; /* 지도 크기 그대로 */
    }
  
    .map-container img {
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 10px;
      display: block;
    }
  
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }
  
    /* 오른쪽 리뷰 박스 */
    .info-box {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 350px;
      max-height: 90vh;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow-y: auto;
      text-align: left;
      display: none; /* 처음엔 숨김 */
      z-index: 10;
    }
  
    .reviews {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
  
    .review-item {
      background: #f9f9f9;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
  
  <body>
    <h1>운서동 맛집 지도</h1>
  
    <div class="map-container">
      <img src="운서동 맛집탐방지도.png" alt="지도 스크린샷" width="1000">
  
      <!-- 마커들 -->
      <div class="marker" style="top: 41%; left: 47%;" onclick="showInfo('보배반점')"></div>
      <div class="marker" style="top: 33%; left: 33%;" onclick="showInfo('장안삼계탕')"></div>
      <div class="marker" style="top: 52%; left: 58%;" onclick="showInfo('이차돌')"></div>
      <div class="marker" style="top: 32%; left: 36%;" onclick="showInfo('화로상회')"></div>
      <div class="marker" style="top: 33%; left: 29.5%;" onclick="showInfo('뽀글뽀글 뽀글이')"></div>
    </div>
  
    <!-- 오른쪽 리뷰 박스 -->
    <div class="info-box" id="infoBox"></div>
  
      <script>
      // 미리 정의된 리뷰 데이터
      const reviewsData = {
        "보배반점": [
          { rating: 5, text: "-노윤성 음식이 빨리나오고 양이 많음 특히 짬뽕 국물이 기가 막힘 " },
          { rating: 4, text: "-김정우 소고기짬뽕이 크랙임." }
        ],
        "장안삼계탕": [
          { rating: 4, text: "-노윤성     사장님이 친절함 반찬으로 나오는 닭똥집 튀김이 맛있고 삼계탕이 맛있음." },
          { rating: 4, text: "-김승환     추운 겨울날 먹었을 당시 너무 맛있어서 팬티바람으로 먹어도 추운 걸 못느낄 정도였으며 초반에 나오는 닭똥집은 말로 표현할 수 없을만큼 맛있음" }
        ],
        "이차돌": [
          { rating: 4, text: "-김승환   고기품질이 좋으며 특히 된장찌개가 맛있고 사장님이 친절하심." },
          { rating: 4, text: "-김승환   검정 고무신의 라면 거지 듀오처럼 허겁지겁 먹게 된다 ." },
          { rating: 5, text: "-박찬용  차돌박이 먹자마자 바로 말 나옴“와 이거 고기 맞냐? 내 인생 첫사랑 아니냐?”밥까지 볶아먹으면… 그건 진짜 범죄임(칼로리 절도죄👣) 사장님 너무 친절해서 순간 내가 알바생인 줄 알았음 ㅋㅋㅋ " }
  
        ],
        "화로상회": [
          { rating: 4, text: "-김건우 현대사회에서 매우 귀한 무한리필 고깃집이며 고기의 종류가 매우 다양함. 불판에 불이 붙었을 때 상추로 불을 끄는 퍼포먼스도 볼수있음." },
          { rating: 4, text: "-박찬용  고기 질이 좋고 불향이 은은하게 배어서 맛있음 밑반찬이 깔끔하고 리필도 빠르게 해주셔서 편했음 특히 된장찌개가 구수하고 맛있어서 고기랑 같이 먹기 좋았음 가성비 괜찮고 직원분들도 친절하셔서 또 가고 싶은 집임ㅎㅎ." }
        ],
        "뽀글뽀글 뽀글이": [
          { rating: 4, text: "-김건우  안먹어본 사람은 있어도 한번만 먹은 사람은 없는 순댓국 고기만. 이름은 순댓국인데 순대 말고 고기만 넣어서 먹어야 진짜임.  한번 먹기 시작하면 메뉴판에서 다른 메뉴가 눈에 안들어옴" },
          { rating: 4, text: "-김승환  순댓국이 맛있으며 반찬으로 나오는 어묵조림과 함께 먹으면 입안에서 폭죽이 터짐." },
          { rating: 5, text: "-김정우  국물이 걸쭉하고 맛있으며 본체는 순댓국이 아니라 어묵조림임." }
        ]
      };
  
      const menuData = {
        "보배반점": "보배짜장면, 보배짬뽕, 볶음밥, 탕수육",
        "장안삼계탕": "삼계탕, 닭볶음탕, 인삼주",
        "이차돌": "차돌삼겹, 차돌박이, 이된장",
        "화로상회": "삼막이, 돼삼이, 갈껍이",
        "뽀글뽀글 뽀글이": "뽀글이 국밥, 순대국, 파숙이삼겹살, 어묵조림"
      };
  
      function showInfo(name) {
        const box = document.getElementById("infoBox");
        box.style.display = "block";
  
        const reviews = reviewsData[name] || [];
        let reviewsHtml = reviews.map(r => `
          <div class="review-item">
            <div>${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</div>
            <div>${r.text}</div>
          </div>
        `).join("");
  
        box.innerHTML = `
          <h2>${name}</h2>
          <p><strong>대표 메뉴:</strong> ${menuData[name]}</p>
          <div class="reviews">
            <h3>리뷰</h3>
            ${reviewsHtml || "<p>등록된 리뷰가 없습니다.</p>"}
          </div>
        `;
      }
    </script>
  </body>
